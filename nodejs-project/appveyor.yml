# Test against this version of Node.js
environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "1.0"
    - nodejs_version: "4.0"
    - nodejs_version: "4.1"
    - nodejs_version: "4.2"
    - nodejs_version: "4.3"
    - nodejs_version: "4.4"
    - nodejs_version: "5.0"
    - nodejs_version: "5.1"
    - nodejs_version: "5.2"
    - nodejs_version: "5.3"
    - nodejs_version: "5.4"
    - nodejs_version: "5.5"
    - nodejs_version: "5.6"
    - nodejs_version: "5.7"
    - nodejs_version: "5.8"
    - nodejs_version: "5.9"
    - nodejs_version: "5.10"
    - nodejs_version: "5.11"
    - nodejs_version: "5.12"
    - nodejs_version: "6.0"
    - nodejs_version: "6.1"
    - nodejs_version: "6.2"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off
